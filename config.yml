title: "My Project Documentation"
description: "A documentation hub for my projects."
remote_theme: jekyll/minima                    # or another remote theme
plugins:
  - jekyll-remote-theme
  - jekyll-relative-links                      # If using Markdown relative links
  - jekyll-seo-tag                             # (optional)
minima:
  skin: auto

# Mark all pages to use Markdown and not posts
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
      permalink: "/:path/:basename:output_ext"

# Enable Markdown processor and syntax highlighter
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: 'highlight'
    guess_lang: false

# Relative links for ./about.md â†’ /about.html etc.
relative_links:
  enabled: true
  collections: true

