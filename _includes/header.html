<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  
    <!-- Hint to browsers about supported color schemes -->
    <meta name="color-scheme" content="light dark">
  
    <title>{{ page.title | default: "Sonic Playground Operating Guides" }} | {{ site.title | default: "GRAMMY Museum" }}</title>
    <meta name="description" content="{{ page.description | default: site.description }}">
  
    <!-- Favicon -->
    <link rel="icon" href="{{ '/assets/favicon.ico' | relative_url }}">
  
    <!-- Apply saved theme BEFORE styles load to prevent flash -->
    <script>
      (function() {
        try {
          const savedTheme = localStorage.getItem('theme');
          if (savedTheme) {
            document.documentElement.setAttribute('data-theme', savedTheme);
          }
        } catch (e) {
          // Ignore if storage is unavailable
        }
      })();
    </script>
  
    <!-- Main Styles -->
    <link rel="stylesheet" href="{{ '/assets/css/theme.css' | relative_url }}">
  
    <!-- Optional: SEO tags -->
    {% seo %}
  </head>
