<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  
    <title>{{ page.title }} - {{ site.title }}</title>
    <meta name="description" content="{{ page.description | default: site.description }}">
  
    <!-- Favicon -->
    <link rel="icon" href="{{ "/assets/favicon.ico" | relative_url }}">
  
    <!-- Main Styles -->
    <link rel="stylesheet" href="{{ '/assets/css/theme-toggle.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/syntax-light.scss' | relative_url }}" media="(prefers-color-scheme: light)">
    <link rel="stylesheet" href="{{ '/assets/css/syntax-dark.scss' | relative_url }}" media="(prefers-color-scheme: dark)">
  
    <!-- Optional: SEO tags -->
    {% seo %}
  
    <!-- Theme toggle persistence -->
    <script>
      (function() {
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
          document.documentElement.setAttribute('data-theme', savedTheme);
        }
      })();
    </script>
  </head>
